<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume/CV Design</title>
    <link rel="stylesheet" href="builderTestStyles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
            <!--            Left side-->
            <div class="col-sm-6">
                <!--test-->

                <p th:text="${session.user.id+' '+session.user.name}">id and name</p>

                <form method="POST" enctype="multipart/form-data" action="/builder/upload">
                    <table>
                        <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                        <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                    </table>
                </form>

                <!--test-->
                <!--                Personal field-->

                <form action="#" th:action="@{/builder/update}" th:object="${resume}" method="post">
                    <input type="text" th:field="*{id}">
                    <br>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" placeholder="Job Title">
                        </div>
                        <div class="col">
<!--image upload-->


                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                    </div>

                    <!--                    Personal Collapse side-->

                    <div class="collapse" id="collapseExample">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nationality">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Place Of Birth">
                            </div>
                            <div class="col">
                                <input type="date" class="form-control" placeholder="Date Of Birth">
                            </div>
                        </div>
                    </div>
                    <br>

                    <!--                    Edit additional button-->
                    <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                                data-target="#collapseExample" aria-expanded="false"
                                aria-controls="collapseExample">
                            Edit additional details
                        </button>
                    </p>

                    <!--                    Professional summary-->
                    <div class="mb-3">
                        <label for="textarea">Professional Summary</label>
                        <textarea class="form-control" id="textarea"
                                  placeholder="Include 2-3 clear sentences about your overall experience"></textarea>
                    </div>


                    <!--                    Education starts here-->
                    <div class="mb-3">
                        <label for="textarea">Education</label>
                        <!--educatioin list-->
                        <div>

                            <td th:each="education,i : *{educations}">
                                <ul id="educationUL">
                                    <li>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="educationHeader">Education header</label>
                                                <input type="text"
                                                       th:field="*{educations[__${i.index}__].educationHeader}"
                                                       class="form-control" id="educationHeader" placeholder="Here">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="educationBody">Education body</label>
                                                <input type="text"
                                                       th:field="*{educations[__${i.index}__].educationBody}"
                                                       class="form-control" id="educationBody" placeholder="Here">
                                            </div>
                                            <div class="form-group col">
                                                <label for="educationDate">Education date</label>
                                                <input type="date"
                                                       th:field="*{educations[__${i.index}__].educationDate}"
                                                       class="form-control" id="educationDate" placeholder="Here">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </td>

                        </div>
                        <!--educatioin list add button-->
                        <p>
                            <button class="btn btn-primary" type="button" id="addAction_education">Add more</button>
                        </p>
                    </div>
                    <!--                    education ends here-->
                    <!--                    Social starts here-->
                    <div class="mb-3">
                        <label for="textarea">Social links</label>
                        <!--Social list-->
                        <div>
                            <td th:each="social,i : *{socials}">
                                <ul id="socialUl">
                                    <li>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="socialLink">Social link</label>
                                                <input type="text"
                                                       th:field="*{socials[__${i.index}__].socialNetworkName}"
                                                       class="form-control" id="socialLink" placeholder="Here">
                                            </div>
                                            <div class="form-group col">
                                                <label for="socialAddress">Social address</label>
                                                <input type="text"
                                                       th:field="*{socials[__${i.index}__].socialNetworkAddress}"
                                                       class="form-control" id="socialAddress" placeholder="Here">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </td>
                        </div>
                        <!--social list add button-->

                        <p>
                            <button class="btn btn-primary" type="button" id="addAction_social">Add more</button>
                        </p>
                    </div>
                    <!--                    social ends here-->
                    <!--                    Skills starts here-->
                    <div class="mb-3">
                        <label for="textarea">Skills</label>
                        <!--Skill list-->
                        <div>
                            <td th:each="skill,i : *{skills}">
                                <ul id="skillUl">
                                    <li>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="skill_name">Skill name</label>
                                                <input type="text" th:field="*{skills[__${i.index}__].skillName}"
                                                       class="form-control" id="skill_name" placeholder="Here">
                                            </div>
                                            <div class="form-group col">
                                                <label for="skill_power">Skill power</label>
                                                <input type="range" min="0" max="100" step="10"
                                                       th:field="*{skills[__${i.index}__].power}"
                                                       class="form-control-range" id="skill_power">
                                            </div>
                                            <!--                                            custom-->


                                            <!--                                        custom-->
                                        </div>
                                    </li>
                                </ul>
                        </div>
                        <!--skill list add button-->

                        <p>
                            <button class="btn btn-primary" type="button" id="addAction_skill">Add more</button>
                        </p>
                    </div>
                    <!--                    Skills ends here-->
                    <p>
                        <button class="btn btn-primary" type="submit" id="save">Save</button>
                    </p>
                </form>


            </div>

            <!--            right size-->
            <div id="iframe_template_div" class="col-sm6">
                <iframe id="iframe_template" width="600" height="1000" th:src="@{resume/template/{id}(id=${resume.id})}" scrolling="no"
                        frameborder="0"></iframe>

            </div>
        </div>
    </div>

</div>


</body>
