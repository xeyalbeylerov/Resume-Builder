<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume/CV Design</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">

    <div class="container">
        <div class="row">
            <!--            Left side-->
            <div class="col-sm-6">

                <!--                Personal field-->

                <form action="#" th:action="@{/builder}" th:object="${resume}" method="post">

                    <div class="row">
                        <div class="col">
                            <input class="form-control" placeholder="Job Title">
                        </div>
                        <div class="col">
                            <!--                            <input type="text" class="form-control" placeholder="Last name">-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                    </div>

                    <!--                    Personal Collapse side-->

                    <div class="collapse" id="collapseExample">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nationality">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Place Of Birth">
                            </div>
                            <div class="col">
                                <input type="date" class="form-control" placeholder="Date Of Birth">
                            </div>
                        </div>
                    </div>
                    <!--                    Edit additional button-->
                    <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                                data-target="#collapseExample" aria-expanded="false"
                                aria-controls="collapseExample">
                            Edit additional details
                        </button>
                    </p>

                    <!--                    Professional summary-->
                    <div class="mb-3">
                        <label for="textarea">Professional Summary</label>
                        <textarea class="form-control" id="textarea"
                                  placeholder="Include 2-3 clear sentences about your overall experience"></textarea>
                    </div>

                    <p>Zamanlamalar</p>


                    <p>Zamanlamalar</p>

                    <!--                    Education starts here-->
                    <div class="mb-3">
                        <label for="textarea">Education</label>
                        <!--educatioin list-->
                        <div>

                            <td th:each="education,i : *{educations}">
                                <ul id="educationUL">
                                    <li>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="educationHeader">Education header</label>
                                                <input type="text"
                                                       th:field="*{educations[__${i.index}__].educationHeader}"
                                                       class="form-control" id="educationHeader" placeholder="Here">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="educationBody">Education body</label>
                                                <input type="text"
                                                       th:field="*{educations[__${i.index}__].educationBody}"
                                                       class="form-control" id="educationBody" placeholder="Here">
                                            </div>
                                            <div class="form-group col">
                                                <label for="educationDate">Education date</label>
                                                <input type="date"
                                                       th:field="*{educations[__${i.index}__].educationDate}"
                                                       class="form-control" id="educationDate" placeholder="Here">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </td>

                        </div>
                        <!--educatioin list add button-->
                        <p>
                            <button class="btn btn-primary" type="button" id="addAction_education">Add more</button>
                        </p>
                    </div>
                    <!--                    education ends here-->
                    <!--                    Social starts here-->
                    <div class="mb-3">
                        <label for="textarea">Social links</label>
                        <!--Social list-->
                        <div>
                            <ul id="socialUl">
                                <li>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label for="socialLink">Social link</label>
                                            <input type="text" th:field="*{socials[0].socialNetworkName}"
                                                   class="form-control" id="socialLink" placeholder="Here">
                                        </div>
                                        <div class="form-group col">
                                            <label for="socialAddress">Social address</label>
                                            <input type="text" th:field="*{socials[0].socialNetworkAddress}"
                                                   class="form-control" id="socialAddress" placeholder="Here">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--social list add button-->

                        <p>
                            <button class="btn btn-primary" type="button" id="addAction_social">Add more</button>
                        </p>
                    </div>
                    <!--                    social ends here-->
                    <!--                    Skills starts here-->
                    <div class="mb-3">
                        <label for="textarea">Skills</label>
                        <!--Skill list-->
                        <div id="skillUl">
                            <ul>
                                <li>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label for="skill_name">Skill name</label>
                                            <input type="text" th:field="*{skills[0].skillName}"
                                                   class="form-control" id="skill_name" placeholder="Here">
                                        </div>
                                        <div class="form-group col">
                                            <label for="skill_power">Skill power</label>
                                            <input type="range" th:attr="value=${'skills[0].power'}" value="100"
                                                   class="form-control-range" id="skill_power">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--skill list add button-->

                        <p>
                            <button class="btn btn-primary" type="button" id="addAction_skill">Add more</button>
                        </p>
                    </div>
                    <!--                    Skills ends here-->
                    <p>
                        <button class="btn btn-primary" type="submit" id="save">Save</button>
                    </p>
                </form>


            </div>

            <!--            right size-->
            <div style="background-color:black" class="col-sm6">
                One of three columns
            </div>
        </div>
    </div>

</div>


</body>
