<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume/Main page</title>
    <link rel="stylesheet" href="builderTestStyles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<!--navbar started-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Resume Builder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Dashboard</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <li class="nav-item dropdown form-inline my-2 my-lg-0">
            <div th:text="${session.user.name+' '+session.user.surname}" class="nav-link dropdown-toggle" href="#"
                 id="navbarDropdown"
                 role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
            </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
    </div>
</nav>
<!--navbar ended-->

<!--nav started-->
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
           aria-controls="nav-home" aria-selected="true">Resumes</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
           aria-controls="nav-profile" aria-selected="false">Profile</a>
        <a class="nav-item nav-link ml-auto mr-1" id="nav-create-resume-tab" th:href="@{builder/create}" role="tab"
           aria-controls="nav-profile" aria-selected="false">Create Resume</a>
    </div>

</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Resumes</div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Profile</div>
</div>
<!--nav ended-->

<!--card started-->
<div class="card-group d-flex justify-content-around p-2">
    <tr th:each="resume: ${session.user.resumeList}">
        <div>
            <div class="card border-secondary m-3" style="max-width: 20rem;">
                <div th:text="${resume.id}" class="card-header"></div>
                <div th:field="${resume.resumeTitle}" class="card-header"></div>

                <div class="card-body text-secondary">

                    <p class="card-text" style="text-align: center;">
                        <iframe class="mini-resume" width="240mm" height="327mm"
                                th:src="@{resume/template/mini/{id}(id=${resume.id})}" scrolling="no"
                                frameborder="0"></iframe>
                    </p>

                </div>

                <div class="btn-group btn-group-toggle m-3" data-toggle="buttons">
                    <a class="btn btn-secondary" th:href="@{builder/update/{id}(id=${resume.id})}"  href="#">Edit</a>
                    <a class="btn btn-secondary" th:href="@{builder/delete/{id}(id=${resume.id})}" href="#">Delete</a>
                </div>
                <a class="btn btn-secondary" th:href="@{pdf/download/{id}(id=${resume.id})}"  href="#">Download</a>
                <div th:text="${session.user.id}">Id</div>
            </div>
        </div>
    </tr>
</div>
<!--card ended-->


<!--<div th:text="${user.id}" class="name">Id</div>-->
<!--<div th:text="${user.name}" class="name">Name</div>-->
<!--<div th:text="${user.surname}" class="name">Surname</div>-->
<!--<div th:text="${user.email}" class="name">Email</div>-->
<!--<div th:text="${user.password}" class="name">Password</div>-->

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</html>
