<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume/CV Design</title>
    <!--    <link rel="stylesheet" href="styles.css">-->
    <link th:href="@{/styles.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>


    <div class="resume">
        <div class="resume_left">
            <div class="resume_profile">
                <!--            <img src="https://i.imgur.com/eCijVBe.png" alt="profile_pic">-->
<!--                <img th:src="@{/img/xeyal.jpeg}" alt="profile_pic">-->
                <img th:src="@{'/images/' + ${resume.imageName}}"/>
            </div>
            <div class="resume_content">
                <div class="resume_item resume_info">
                    <div class="title">
                        <p th:text="${resume.name + ' ' +resume.surname}" class="bold">Name Surname</p>
                        <p th:text="${resume.vocation}" class="regular">Designer</p>
                    </div>
                    <ul>
                        <li>
                            <div class="icon">
                                <i class="fas fa-map-signs"></i>
                            </div>
                            <div class="data">
                                <p th:text="${resume.address}">address</p>
                                <br/>
                                <p th:text="${resume.country}">country</p>
                            </div>
                        </li>
                        <li>
                            <div class="icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="data">
                                <p th:text="${resume.phone}">phone</p>
                            </div>
                        </li>
                        <li>
                            <div class="icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="data">
                                <p th:text="${resume.email}">email</p>
                            </div>
                        </li>
                        <li>
                            <div class="icon">
                                <i class="fab fa-weebly"></i>
                            </div>
                            <div class="data">
                                www.stephen.com
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="resume_item resume_skills">
                    <div class="title">
                        <p class="bold">skill's</p>
                    </div>
                    <ul>
                        <tr th:each="skill: ${resume.skills}">
                            <li>
                                <div th:text="${skill.skillName}" class="skill_name">
                                    Skill name
                                </div>
                                <!--                        skill attribute css style-->
                                <div class="skill_progress">
                                    <span th:attr="style=${'width:'+skill.power+'%'}" style="width: 0%;"></span>
                                </div>
                                <div th:text="${skill.power+'%'}" class="skill_per">0%</div>
                            </li>
                        </tr>
                    </ul>
                </div>
                <div class="resume_item resume_social">
                    <div class="title">
                        <p class="bold">Social</p>
                    </div>
                    <ul>
                        <!--                    <tr th:each="skill: ${resume.skills}">-->
                        <!--                        <li>-->
                        <!--                            <div th:text="${skill.skillName}" class="skill_name">-->
                        <!--                                Skill name-->
                        <!--                            </div>-->
                        <!--                            &lt;!&ndash;                        skill attribute css style&ndash;&gt;-->
                        <!--                            <div  class="skill_progress">-->
                        <!--                                <span th:attr="style=${'width:'+skill.power+'%'}"  style="width: 0%;"></span>-->
                        <!--                            </div>-->
                        <!--                            <div th:text="${skill.power+'%'}" class="skill_per">0%</div>-->
                        <!--                        </li>-->
                        <!--                    </tr>-->

                        <tr th:each="social: ${resume.socials}">
                            <li>
                                <div class="icon">
                                    <i class="fab fa-youtube-square"></i>
                                </div>
                                <div class="data">
                                    <p th:text="${social.socialNetworkName}" class="semi-bold">Facebook</p>
                                    <p th:text="${social.socialNetworkAddress}">example@facebook</p>
                                </div>
                            </li>
                        </tr>
                    </ul>
                </div>
            </div>
        </div>
        <div class="resume_right">
            <div class="resume_item resume_about">
                <div class="title">
                    <p class="bold">About us</p>
                </div>
                <!--            aboutUs burada cekilir-->
                <p th:text="${resume.about}"></p>
            </div>
            <div class="resume_item resume_work">
                <div class="title">
                    <p class="bold">Work Experience</p>
                </div>
                <ul>

                    <!--  Started work experience loop-->
                    <tr th:each="experience: ${resume.employmentHistory}">
                        <li>
                            <div th:text="${experience.experienceDate}" class="date">date</div>

                            <div class="info">
                                <p th:text="${experience.experienceHeader}" class="semi-bold">Header.</p>
                                <p th:text="${experience.experienceBody}">Body</p>
                            </div>
                        </li>
                    </tr>

                    <!--                <li>-->
                    <!--                    <div class="date">2017 - Present</div>-->
                    <!--                    <div class="info">-->
                    <!--                        <p class="semi-bold">Lorem ipsum dolor sit amet.</p>-->
                    <!--                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, voluptatibus!</p>-->
                    <!--                    </div>-->
                    <!--                </li>-->
                </ul>
            </div>
            <div class="resume_item resume_education">
                <div class="title">
                    <p class="bold">Education</p>
                </div>
                <ul>
                    <!--Started education loop-->
                    <tr th:each="education: ${resume.educations}">
                        <li>
                            <div th:text="${education.educationDate}" class="date">date</div>

                            <div class="info">
                                <p th:text="${education.educationHeader}" class="semi-bold">Header.</p>
                                <p th:text="${education.educationBody}">Body</p>
                            </div>
                        </li>
                    </tr>

                    <!--                <li>-->
                    <!--                    <div class="date">2010 - 2013</div>-->
                    <!--                    <div class="info">-->
                    <!--                        <p class="semi-bold">Web Designing (Texas University)</p>-->
                    <!--                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, voluptatibus!</p>-->
                    <!--                    </div>-->
                    <!--                </li>-->
                </ul>
            </div>
            <!--        <div class="resume_item resume_hobby">-->
            <!--            <div class="title">-->
            <!--                <p class="bold">Hobby</p>-->
            <!--            </div>-->
            <!--            <ul>-->
            <!--                <li><i class="fas fa-book"></i></li>-->
            <!--                <li><i class="fas fa-gamepad"></i></li>-->
            <!--                <li><i class="fas fa-music"></i></li>-->
            <!--                <li><i class="fab fa-pagelines"></i></li>-->
            <!--            </ul>-->
            <!--        </div>-->
        </div>
    </div>

</body>
</html>
